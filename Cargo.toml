[package]
name = "qkd_kme_server"
version = "0.1.0"
edition = "2021"
authors = ["Thomas Prevost <thomas.prevost@univ-cotedazur.fr>"]
description = "QKD Key Management Entity Server, following the ETSI GS QKD 014 standard"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "1.1.0"
http-body-util = "0.1.0"
hyper-util = { version = "0.1.2", features = ["full"] }
tokio = { version="1.35.1", features = ["full"] }
tokio-rustls = "0.25.0"
rustls = "0.22.1"
rustls-pki-types = "1.0.1"
x509-parser = "0.15.1"
crossbeam-channel = "0.5.9"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
sha1 = "0.10.6"
uuid = "1.6.1"
rand = "0.8.5"
sqlite = "0.32.0"
base64 = "0.21.5"
async-trait = "0.1.75"
rustls-pemfile = "2.0.0"
log = "0.4.20"
simple_logger = "4.3.3"
notify = "6.1.1"
reqwest = { version = "0.11.24" , features = ["native-tls", "blocking", "json"] }

[dev-dependencies]
assert_cmd = "2.0.12"
reqwest = {version = "0.11.24", features = ["native-tls"]}
serial_test = "2.0.0"
const_format = "0.2.32"