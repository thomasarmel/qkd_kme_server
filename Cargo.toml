[package]
name = "qkd_kme_server"
version = "0.1.0"
edition = "2021"
authors = ["Thomas Prevost <thomas.prevost@univ-cotedazur.fr>"]
description = "QKD Key Management Entity Server, following the ETSI GS QKD 014 standard"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "1.1.0"
http-body-util = "0.1.0"
hyper-util = { version = "0.1.3", features = ["full"] }
tokio = { version="1.36.0", features = ["full"] }
tokio-rustls = "0.25.0"
rustls = "0.22.2"
rustls-pki-types = "1.2.0"
x509-parser = "0.15.1"
crossbeam-channel = "0.5.11"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
sha1 = "0.10.6"
uuid = "1.7.0"
rand = "0.8.5"
sqlite = "0.33.0"
base64 = "0.21.7"
async-trait = "0.1.75"
rustls-pemfile = "2.0.0"
log = "0.4.20"
simple_logger = "4.3.3"
notify = "6.1.1"
reqwest = { version = "0.11.24" , features = ["native-tls", "blocking", "json"] }
futures = "0.3.30"
url = "2.5.0"
chrono = "0.4.34"

[dev-dependencies]
assert_cmd = "2.0.13"
reqwest = {version = "0.11.24", features = ["native-tls"]}
serial_test = "3.0.0"
const_format = "0.2.32"
regex = "1.10.3"